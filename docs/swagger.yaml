openapi: 3.0.0
info:
  title: Projeto Hanami API
  version: 2.0.0
  description: API de Análise de Dados com autenticação JWT

servers:
  - url: http://localhost:3000

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []

paths:
  /auth/login:
    post:
      summary: Login e geração de token JWT
      responses:
        '200':
          description: Token gerado

  /reports/sales-summary:
    get:
      summary: Relatório consolidado de vendas
      responses:
        '200':
          description: Dados consolidados

  /reports/product-analysis:
    get:
      summary: Análise de produtos
      responses:
        '200':
          description: Dados por produto
